{% extends 'base.html' %}

{% block content %}
<h2>Lista de Empleados</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tel√©fono</th>
            <th>Documento</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{ empleado.id_Empleados }}</td>
            <td>{{ empleado.Telefono }}</td>
            <td>{{ empleado.No_Documento }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'empleados_create' %}">Crear nuevo Empleado</a>
{% endblock %}
