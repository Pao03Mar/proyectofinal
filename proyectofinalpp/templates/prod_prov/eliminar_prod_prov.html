{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Asignación Producto-Proveedor</h2>
<p>¿Estás seguro de que deseas eliminar la asignación con ID {{ object.id_prod_prov }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'prod_prov_list' %}">Cancelar</a>
</form>
{% endblock %}
