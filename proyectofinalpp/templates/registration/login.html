{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <!-- Logo Stay Puft en la esquina superior izquierda -->
    <img src="{% static 'img/Logo Stay uff.png' %}" class="logo" alt="Logo Stay Puft"> 

    <!-- Contenedor del formulario de login centrado -->
    <div class="login-container">
        <h2>Inicio de sesión</h2>

        <!-- Mostrar mensaje de error si el inicio de sesión falla -->
        {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="login-button btn btn-primary btn-block">Iniciar sesión</button>
        </form>
    </div>
{% endblock %}
