{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Estás seguro de que deseas eliminar el producto con ID {{ object.idProducto }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'productos_list' %}">Cancelar</a>
</form>
{% endblock %}
