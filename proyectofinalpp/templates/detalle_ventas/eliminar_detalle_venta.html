{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Detalle de Venta</h2>
<p>¿Estás seguro de que deseas eliminar el detalle de venta con ID {{ object.id_DetVta }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'detalle_ventas_list' %}">Cancelar</a>
</form>
{% endblock %}
