{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Proveedor</h2>
<p>¿Estás seguro de que deseas eliminar el proveedor con ID {{ object.id_proveedor }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'proveedores_list' %}">Cancelar</a>
</form>
{% endblock %}
