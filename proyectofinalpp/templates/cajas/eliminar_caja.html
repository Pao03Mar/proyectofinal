{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Caja</h2>
<p>¿Estás seguro de que deseas eliminar la caja con ID {{ object.idCajas }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'cajas_list' %}">Cancelar</a>
</form>
{% endblock %}
